{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <form method="post" style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary-color); font-weight: bold;">Register here</a></p>
</div>
{% endblock %}
