{% extends 'base.html' %}

{% block content %}
<div class="product-detail" style="display: flex; gap: 3rem; margin-top: 2rem;">
    <div style="flex: 1;">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; border-radius: 8px;">
        {% else %}
            <div style="width: 100%; height: 400px; background: #eee; display: flex; align-items: center; justify-content: center;">No Image</div>
        {% endif %}
    </div>
    <div style="flex: 1;">
        <h1>{{ product.name }}</h1>
        <p class="product-price" style="font-size: 2rem;">${{ product.price }}</p>
        <p style="color: #666;">Category: <a href="{% url 'product_list_by_category' product.category.slug %}">{{ product.category.name }}</a></p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;">
        <p>{{ product.description }}</p>
        
        <form action="{% url 'cart_add' product.id %}" method="post" style="margin-top: 2rem;">
            {% csrf_token %}
            <button type="submit" class="btn">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
